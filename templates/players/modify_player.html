{% extends "base.html" %}

{% block title %}Modify Player{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Modify Player</h1>
        <form method="post" action="{{ url_for('modify_player', player_id=player.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ player.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ player.email }}" required>
            </div>
            <div class="mb-3">
                <label for="is_active" class="form-label">Active</label>
                <select class="form-control" id="is_active" name="is_active">
                    <option value="true" {% if player.is_active %}selected{% endif %}>Yes</option>
                    <option value="false" {% if not player.is_active %}selected{% endif %}>No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Save Changes</button>
        </form>
    </div>
{% endblock %}
