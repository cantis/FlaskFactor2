{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <h1>An Exception Occured!</h1>
    <p>{{ error }}</p>
    <hr/>
    <p>{{ trace }}</p>
    <a href="{{ url_for('home.index') }}" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
